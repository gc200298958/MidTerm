<!DOCTYPE html>

<head>

  <title>My Demo Mobile Web App</title>
  <!-- CSS Section -->

  <!-- the following is the logic of the list -->
  <script>

var listItems = [
  ["milk","eggs","cheese","ham","bacon"],
  [0,0,0,0,0],
  ];

    $(document).ready(function(){

     $("button").on("tap",function(){                
        var  x = $(this).attr("value");
        if(x > 0)
        {
          
            listItems[1][x-1] = listItems[1][x-1] + 1;
            //document.getElementsById("1").label = listItems [1][x-1];
            console.log(listItems[1]);

         }
          else
          {
            listItems[1][x-1] = listItems[1][x-1] - 1;
          }

        console.log(x);
        
        

    });
  });
</script>
</script>
<body>

     <br>
    </div>
  </div>

    </form>
